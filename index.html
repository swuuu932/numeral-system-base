<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진법 변환 상태 전이 그래프 시뮬레이션</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --primary: #3b82f6;
            --fixed: #10b981;
            --cycle: #f59e0b;
        }

        body {
            font-family: 'Pretendard', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 350px;
            background-color: var(--card);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 4px 0 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        h1 { font-size: 1.25rem; margin: 0; color: var(--primary); }

        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        label { font-size: 0.875rem; color: #94a3b8; }
        input {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 0.6rem;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
        }
        button:hover { filter: brightness(1.2); }

        #info-panel {
            margin-top: auto;
            padding: 1rem;
            background: #0f172a;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.6;
            display: none;
        }

        #info-panel b { color: var(--primary); }

        #canvas-container {
            flex: 1;
            position: relative;
            cursor: grab;
        }

        #canvas-container:active { cursor: grabbing; }

        canvas { width: 100%; height: 100%; display: block; }

        .legend {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: rgba(30, 41, 59, 0.8);
            padding: 1rem;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <h1>상태 전이 그래프</h1>
        <p style="font-size: 0.8rem; color: #94a3b8; margin: 0;">
            1. 자리수 합 b 계산<br>
            2. N을 b진법으로 변환<br>
            3. 결과를 10진수로 재해석
        </p>

        <div class="control-group">
            <label for="startN">시작 정수 N</label>
            <input type="text" id="startN" value="123456789">
        </div>

        <div class="control-group">
            <label for="maxIter">최대 반복 횟수</label>
            <input type="number" id="maxIter" value="30" min="1" max="100">
        </div>

        <button id="runBtn">시뮬레이션 시작</button>

        <div id="info-panel">
            <h3 style="margin-top: 0; font-size: 1rem;">노드 상세 정보</h3>
            <div id="node-details"></div>
        </div>
    </aside>

    <main id="canvas-container">
        <canvas id="graphCanvas"></canvas>
        <div class="legend">
            <div class="legend-item"><div class="dot" style="background: var(--primary);"></div> 일반 노드</div>
            <div class="legend-item"><div class="dot" style="background: var(--cycle);"></div> 사이클</div>
            <div class="legend-item"><div class="dot" style="background: var(--fixed);"></div> 고정점</div>
        </div>
    </main>

<script>
    /**
     * 상태 전이 시스템 로직 및 시각화 엔진
     */

    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const runBtn = document.getElementById('runBtn');
    const infoPanel = document.getElementById('info-panel');
    const nodeDetails = document.getElementById('node-details');

    let nodes = [];
    let edges = [];
    let selectedNode = null;
    let animationId = null;

    // 1. 시스템 연산 로직
    function getDigitSum(n) {
        return n.toString().split('').reduce((acc, char) => acc + BigInt(char), 0n);
    }

    function toBaseBString(n, b) {
        if (b <= 1n) return n.toString();
        if (n === 0n) return "0";
        let digits = [];
        let tempN = n;
        while (tempN > 0n) {
            digits.push(tempN % b);
            tempN = tempN / b;
        }
        return digits.reverse().join('');
    }

    function getNextState(n) {
        const b = getDigitSum(n);
        const bString = toBaseBString(n, b);
        const nextN = BigInt(bString);
        return { value: n, b, bString, next: nextN };
    }

    // 2. 그래프 데이터 생성
    function generateGraphData() {
        nodes = [];
        edges = [];
        const startN = BigInt(document.getElementById('startN').value.trim() || "0");
        const maxIter = parseInt(document.getElementById('maxIter').value);

        let currentN = startN;
        const visitedMap = new Map();
        const sequence = [];

        for (let i = 0; i < maxIter; i++) {
            if (visitedMap.has(currentN)) {
                // 사이클 발견
                const cycleStartIndex = visitedMap.get(currentN);
                markCycle(sequence, cycleStartIndex);
                break;
            }

            const state = getNextState(currentN);
            visitedMap.set(currentN, i);
            sequence.push(state);

            // 노드 추가
            const node = {
                id: currentN.toString(),
                value: currentN,
                b: state.b,
                bString: state.bString,
                nextValue: state.next,
                x: (Math.random() - 0.5) * 200 + canvas.width / 2,
                y: (Math.random() - 0.5) * 200 + canvas.height / 2,
                vx: 0,
                vy: 0,
                type: 'normal'
            };

            if (state.value === state.next) node.type = 'fixed';
            nodes.push(node);

            // 간선 추가 (다음 값도 노드 리스트에 있을 것임)
            edges.push({ source: currentN.toString(), target: state.next.toString() });

            if (node.type === 'fixed') break;
            currentN = state.next;
        }

        // 마지막 노드가 사이클의 일부인 경우 중복 방지를 위해 처리
        // (실제 렌더링 시 target이 없는 경우를 대비해 보정 필요)
    }

    function markCycle(sequence, startIndex) {
        for (let i = startIndex; i < sequence.length; i++) {
            const valStr = sequence[i].value.toString();
            const node = nodes.find(n => n.id === valStr);
            if (node && node.type !== 'fixed') node.type = 'cycle';
        }
    }

    // 3. Force-Directed Layout Simulation
    function updatePhysics() {
        const repulsion = 1000;
        const springLength = 80;
        const springStrength = 0.05;
        const friction = 0.9;

        // 노드 간 반발력
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                const n1 = nodes[i];
                const n2 = nodes[j];
                const dx = n2.x - n1.x;
                const dy = n2.y - n1.y;
                const distSq = dx * dx + dy * dy + 0.1;
                const force = repulsion / distSq;
                const fx = (dx / Math.sqrt(distSq)) * force;
                const fy = (dy / Math.sqrt(distSq)) * force;
                n1.vx -= fx; n1.vy -= fy;
                n2.vx += fx; n2.vy += fy;
            }
        }

        // 간선 인력
        edges.forEach(edge => {
            const source = nodes.find(n => n.id === edge.source);
            const target = nodes.find(n => n.id === edge.target);
            if (!source || !target) return;

            const dx = target.x - source.x;
            const dy = target.y - source.y;
            const dist = Math.sqrt(dx * dx + dy * dy) || 0.1;
            const force = (dist - springLength) * springStrength;
            const fx = (dx / dist) * force;
            const fy = (dy / dist) * force;
            source.vx += fx; source.vy += fy;
            target.vx -= fx; target.vy -= fy;
        });

        // 중심 중력 및 마찰
        nodes.forEach(n => {
            const dx = canvas.width / 2 - n.x;
            const dy = canvas.height / 2 - n.y;
            n.vx += dx * 0.01;
            n.vy += dy * 0.01;

            n.vx *= friction;
            n.vy *= friction;
            n.x += n.vx;
            n.y += n.vy;
        });
    }

    // 4. Rendering
    function drawArrow(x1, y1, x2, y2) {
        const headlen = 10;
        const angle = Math.atan2(y2 - y1, x2 - x1);
        
        // 원 테두리까지만 그리기 위해 보정
        const nodeRadius = 20;
        const targetX = x2 - nodeRadius * Math.cos(angle);
        const targetY = y2 - nodeRadius * Math.sin(angle);
        const sourceX = x1 + nodeRadius * Math.cos(angle);
        const sourceY = y1 + nodeRadius * Math.sin(angle);

        ctx.beginPath();
        ctx.moveTo(sourceX, sourceY);
        ctx.lineTo(targetX, targetY);
        ctx.strokeStyle = '#475569';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(targetX, targetY);
        ctx.lineTo(targetX - headlen * Math.cos(angle - Math.PI / 6), targetY - headlen * Math.sin(angle - Math.PI / 6));
        ctx.lineTo(targetX - headlen * Math.cos(angle + Math.PI / 6), targetY - headlen * Math.sin(angle + Math.PI / 6));
        ctx.closePath();
        ctx.fillStyle = '#475569';
        ctx.fill();
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updatePhysics();

        // 간선 그리기
        edges.forEach(edge => {
            const source = nodes.find(n => n.id === edge.source);
            const target = nodes.find(n => n.id === edge.target);
            if (source && target && source !== target) {
                drawArrow(source.x, source.y, target.x, target.y);
            }
        });

        // 노드 그리기
        nodes.forEach(node => {
            ctx.beginPath();
            ctx.arc(node.x, node.y, 20, 0, Math.PI * 2);
            
            let color = '#3b82f6'; // normal
            if (node.type === 'fixed') color = '#10b981';
            else if (node.type === 'cycle') color = '#f59e0b';
            
            if (selectedNode === node) {
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            ctx.fillStyle = color;
            ctx.fill();

            // 값 레이블
            ctx.fillStyle = 'white';
            ctx.font = '10px monospace';
            ctx.textAlign = 'center';
            const displayVal = node.id.length > 5 ? node.id.substring(0, 4) + '..' : node.id;
            ctx.fillText(displayVal, node.x, node.y + 4);
        });

        animationId = requestAnimationFrame(draw);
    }

    // 5. Interaction
    function handleResize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }

    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        selectedNode = nodes.find(n => {
            const dist = Math.sqrt((n.x - mouseX)**2 + (n.y - mouseY)**2);
            return dist < 20;
        });

        if (selectedNode) {
            infoPanel.style.display = 'block';
            nodeDetails.innerHTML = `
                <b>현재값:</b> ${selectedNode.value.toString()}<br>
                <b>자리수 합 (b):</b> ${selectedNode.b.toString()}<br>
                <b>b진법 문자열:</b> ${selectedNode.bString}<br>
                <b>다음값:</b> ${selectedNode.nextValue.toString()}<br>
                <b>유형:</b> ${selectedNode.type.toUpperCase()}
            `;
        } else {
            infoPanel.style.display = 'none';
        }
    });

    runBtn.addEventListener('click', () => {
        if (animationId) cancelAnimationFrame(animationId);
        generateGraphData();
        draw();
    });

    window.addEventListener('resize', handleResize);
    handleResize();

    // 초기 실행
    generateGraphData();
    draw();

</script>
</body>
</html>
