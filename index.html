<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진법 변환 산점도 시뮬레이션</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f8fafc;
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #ef4444;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Pretendard', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        input {
            padding: 0.5rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            width: 200px;
        }

        button {
            padding: 0.5rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .canvas-container {
            position: relative;
            height: 500px;
            width: 100%;
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .sequence-log {
            margin-top: 1rem;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            padding: 0.5rem;
            background: #e2e8f0;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>진법-자리수 합 산점도 시뮬레이션</h1>
            <p>자연수 N을 입력하고 진법 $b_n$과 다음 단계 진법 $b_{n+1}$의 관계를 관찰하세요.</p>
        </header>

        <div class="controls">
            <input type="number" id="inputN" value="12345" min="1" placeholder="자연수 N 입력">
            <button onclick="runSimulation()">시뮬레이션 실행</button>
        </div>

        <div class="canvas-container">
            <canvas id="scatterChart"></canvas>
        </div>

        <div class="info" id="resultInfo">
            결과가 여기에 표시됩니다.
            <div id="sequenceLog" class="sequence-log"></div>
        </div>
    </div>

    <script>
        /**
         * 진법 변환 시뮬레이션 핵심 로직
         */

        let chart = null;

        // 1. 자리수 합 계산 함수
        function getSumOfDigits(n, base) {
            if (base <= 1) return 1;
            let sum = 0;
            let tempN = n;
            while (tempN > 0) {
                sum += tempN % base;
                tempN = Math.floor(tempN / base);
            }
            return sum;
        }

        // 2. 시뮬레이션 실행 및 시각화 함수
        function runSimulation() {
            const N = parseInt(document.getElementById('inputN').value);
            if (isNaN(N) || N < 1) {
                alert("유효한 자연수를 입력해주세요.");
                return;
            }

            const maxSteps = 50;
            const history = [];
            const points = [];
            const cyclePoints = [];
            
            let currentBase = 10; // 시작 진법: 10
            let cycleStartIndex = -1;

            // 시뮬레이션 루프
            for (let i = 0; i < maxSteps; i++) {
                const nextBase = getSumOfDigits(N, currentBase);
                
                // (b_n, b_{n+1}) 점 추가
                const point = { x: currentBase, y: nextBase };
                
                // 중복(주기) 확인
                const prevIndex = history.findIndex(h => h === currentBase);
                if (prevIndex !== -1 && cycleStartIndex === -1) {
                    cycleStartIndex = prevIndex;
                }

                points.push(point);
                history.push(currentBase);

                // 중단 조건
                if (nextBase <= 1 || cycleStartIndex !== -1) {
                    // 마지막 점 추가 (주기 확인용)
                    if (cycleStartIndex !== -1) {
                        // 주기가 발생한 경우, 이미 history에 있는 값으로 돌아온 것
                    }
                    break;
                }

                currentBase = nextBase;
            }

            // 주기 점 분류
            const finalPoints = [];
            const finalCyclePoints = [];
            
            // 주기가 발견된 경우 처리
            if (cycleStartIndex !== -1) {
                // 실제 주기에 해당하는 부분만 분리
                for (let i = 0; i < points.length; i++) {
                    if (i >= cycleStartIndex) {
                        finalCyclePoints.push(points[i]);
                    } else {
                        finalPoints.push(points[i]);
                    }
                }
            } else {
                finalPoints.push(...points);
            }

            updateChart(finalPoints, finalCyclePoints);
            updateUI(N, history, cycleStartIndex);
        }

        // 3. 차트 업데이트 함수
        function updateChart(normalData, cycleData) {
            const ctx = document.getElementById('scatterChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [
                        {
                            label: '일반 경로',
                            data: normalData,
                            backgroundColor: '#2563eb',
                            pointRadius: 6,
                            showLine: true,
                            borderColor: 'rgba(37, 99, 235, 0.2)',
                            borderWidth: 1
                        },
                        {
                            label: '반복 주기',
                            data: cycleData,
                            backgroundColor: '#ef4444',
                            pointRadius: 8,
                            showLine: true,
                            borderColor: 'rgba(239, 68, 68, 0.5)',
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: { display: true, text: '현재 진법 (b_n)' },
                            suggestedMin: 0
                        },
                        y: {
                            title: { display: true, text: '다음 진법 (b_{n+1})' },
                            suggestedMin: 0
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (ctx) => `(b_n: ${ctx.raw.x}, b_{n+1}: ${ctx.raw.y})`
                            }
                        }
                    }
                }
            });
        }

        // 4. UI 텍스트 업데이트 함수
        function updateUI(N, history, cycleIdx) {
            const info = document.getElementById('resultInfo');
            const log = document.getElementById('sequenceLog');
            
            let status = cycleIdx !== -1 ? 
                `<span style="color:red">반복 주기 감지 (인덱스 ${cycleIdx}부터)</span>` : 
                "반복 없이 종료 또는 최대 단계 도달";
            
            info.innerHTML = `
                <strong>입력값 N:</strong> ${N}<br>
                <strong>상태:</strong> ${status}<br>
                <strong>단계 수:</strong> ${history.length}<br>
                <div class="sequence-log">수열: ${history.join(' → ')}</div>
            `;
        }

        // 초기 실행
        window.onload = runSimulation;
    </script>
</body>
</html>
