<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진법 변환 반복 시뮬레이터 (BigInt)</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 { margin-bottom: 0.5rem; color: var(--primary); }
        p { color: #64748b; font-size: 0.9rem; }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label { font-weight: 600; font-size: 0.85rem; }

        input {
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            width: 250px;
        }

        button {
            padding: 0.6rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-end;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .result-area {
            margin-top: 2rem;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            max-width: 300px;
            word-break: break-all;
        }

        th {
            background-color: #f1f5f9;
            color: #475569;
            font-weight: 600;
        }

        tr:hover { background-color: #f8fafc; }

        .warning {
            padding: 1rem;
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
            margin-bottom: 1.5rem;
            display: none;
        }

        .info-box {
            background: #eff6ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>진법 변환 반복 시뮬레이터</h1>
        <p>BigInt 기반 고정밀 수치 해석 도구</p>
    </header>

    <div class="info-box">
        <strong>동작 방식:</strong><br>
        1. 입력값 N의 10진수 자리수 합을 구함 (Base <i>b</i>)<br>
        2. N을 <i>b</i>-진법으로 변환 (나머지들을 문자열로 연결)<br>
        3. 변환된 문자열을 다시 10진수로 해석하여 다음 N으로 설정
    </div>

    <div id="warningBox" class="warning"></div>

    <div class="input-group">
        <div class="field">
            <label for="numInput">자연수 N</label>
            <input type="text" id="numInput" value="123456789" placeholder="큰 숫자 입력 가능">
        </div>
        <div class="field">
            <label for="iterInput">반복 횟수</label>
            <input type="number" id="iterInput" value="10" min="1" max="100">
        </div>
        <button id="runBtn">시뮬레이션 실행</button>
    </div>

    <div class="result-area">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>단계</th>
                    <th>현재 N</th>
                    <th>자리수 합 (b)</th>
                    <th>b-진법 문자열</th>
                    <th>다음 N</th>
                </tr>
            </thead>
            <tbody>
                <!-- 결과가 여기에 동적으로 삽입됩니다 -->
            </tbody>
        </table>
    </div>
</div>

<script>
    /**
     * 진법 변환 반복 로직 (BigInt 기반)
     */

    const runBtn = document.getElementById('runBtn');
    const warningBox = document.getElementById('warningBox');
    const resultTableBody = document.querySelector('#resultTable tbody');

    // 1. 자리수 합 계산 (BigInt)
    function getSumOfDigits(n) {
        let sum = 0n;
        const s = n.toString();
        for (let char of s) {
            sum += BigInt(char);
        }
        return sum;
    }

    // 2. N을 base b 진법 문자열로 변환
    // 10 이상의 자리수는 알파벳 대신 숫자를 그대로 연결함 (parseInt(..., 10) 대응)
    function toBaseBString(n, b) {
        if (b <= 1n) return null;
        if (n === 0n) return "0";
        
        let digits = [];
        let tempN = n;
        while (tempN > 0n) {
            digits.push(tempN % b);
            tempN = tempN / b;
        }
        // 역순으로 정렬하여 문자열 결합
        return digits.reverse().join('');
    }

    // 3. 메인 시뮬레이션 실행
    function runSimulation() {
        // UI 초기화
        resultTableBody.innerHTML = '';
        warningBox.style.display = 'none';
        
        let nStr = document.getElementById('numInput').value.trim();
        let iterations = parseInt(document.getElementById('iterInput').value);

        if (!/^\d+$/.test(nStr)) {
            showError("유효한 자연수를 입력해주세요.");
            return;
        }

        let currentN = BigInt(nStr);

        for (let i = 1; i <= iterations; i++) {
            const b = getSumOfDigits(currentN);
            
            if (b <= 1n) {
                showError(`단계 ${i}: 자리수 합이 ${b}입니다. 1 이하의 진법으로는 변환할 수 없어 중단합니다.`);
                break;
            }

            const baseBString = toBaseBString(currentN, b);
            const nextN = BigInt(baseBString);

            // 행 추가
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${i}</td>
                <td>${currentN.toString()}</td>
                <td>${b.toString()}</td>
                <td>${baseBString}</td>
                <td>${nextN.toString()}</td>
            `;
            resultTableBody.appendChild(row);

            // 무한 루프 또는 과도한 성장 방지 (문자열 길이가 너무 길어지면 브라우저 성능 저하)
            if (nextN.toString().length > 5000) {
                showError("숫자가 너무 커져 시뮬레이션을 중단합니다 (5000자리 초과).");
                break;
            }

            currentN = nextN;
        }
    }

    function showError(msg) {
        warningBox.textContent = msg;
        warningBox.style.display = 'block';
    }

    runBtn.addEventListener('click', runSimulation);

    // Enter 키 대응
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') runSimulation();
    });
</script>

</body>
</html>
